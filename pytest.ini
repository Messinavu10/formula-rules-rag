[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --junitxml=test-results.xml
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    multi_tool: Multi-tool specific tests
    requires_api: Tests that require API keys
    performance: Performance tests